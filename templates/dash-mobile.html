<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quiz Sets</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen pb-20">
    
    <header class="p-6 md:p-10">
        <h1 class="text-4xl md:text-6xl font-bold">Your sets:</h1>
    </header>

    <main id="cards" class="grid grid-cols-1 md:grid-cols-2 gap-6 px-6 md:px-10 max-w-7xl mx-auto">
        </main>

    <script>
        // Load cards on startup
        loadcards();

        function opencards(setname) {
            window.location.href = `/viewcard?setname=${encodeURIComponent(setname)}`;
        }

        function editcard(title) {
            window.location.href = `/create?edit=${encodeURIComponent(title)}`;
        }

        async function deleteset(name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) return;
            
            try {
                const response = await fetch(`/api/delete?name=${encodeURIComponent(name)}`);
                if (!response.ok) throw new Error('Delete failed');
                window.location.href = '/dash';
            } catch (err) {
                alert('An error occurred while deleting the set.');
            }
        }

        async function loadcards() {
            try {
                const response = await fetch('/api/cards?clear=True');
                const data = await response.json();
                const container = document.getElementById("cards");
                container.innerHTML = ''; // Clear container

                data.forEach(set => {
                    createcard(set.Title, set.cards, set.description);
                });
            } catch (err) {
                console.error("Failed to load cards:", err);
            }
        }

        function createcard(Title, cardCount, desc) {
            const card = document.createElement("div");
            // Modern glassmorphism style, flexible height for mobile
            card.className = "flex flex-col bg-white/5 border border-white/10 rounded-2xl overflow-hidden hover:border-white/30 transition-all";
            
            card.innerHTML = `
                <div class="p-6 flex-grow cursor-pointer active:bg-white/5" onclick="opencards('${Title}')" role="button" aria-label="Open ${Title}">
                    <h2 class="text-2xl md:text-3xl font-bold mb-1 truncate">${Title}</h2>
                    <p class="text-blue-400 font-medium mb-3">${cardCount} Cards</p>
                    <p class="text-gray-400 text-lg line-clamp-3">${desc || 'No description provided.'}</p>
                </div>
                
                <div class="grid grid-cols-2 border-t border-white/10">
                    <button 
                        onclick="editcard('${Title}')" 
                        class="p-4 bg-white/5 hover:bg-orange-500/20 text-orange-300 font-semibold transition-colors border-r border-white/10">
                        Edit
                    </button>
                    <button 
                        onclick="deleteset('${Title}')" 
                        class="p-4 bg-white/5 hover:bg-red-500/20 text-red-400 font-semibold transition-colors">
                        Delete
                    </button>
                </div>
            `;
            document.getElementById("cards").appendChild(card);
        }
    </script>
</body>
</html>

<html>
    <head>
        <title>Quiz Cards</title>
        <script src="https://cdn.tailwindcss.com"></script>
            <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-panel { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-link.active { background: rgba(16, 185, 129, 0.1); color: #34d399; border-right: 3px solid #34d399; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        input, select, textarea { background: rgba(0,0,0,0.2) !important; color: white !important; border-color: rgba(255,255,255,0.1) !important; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #34d399 !important; }
    </style>
    </head>
    <body class="bg-gray-900">
        <div class="absolute h-[100vh] w-[15vw] bg-white/10 border-white/30 text-white  border-r flex flex-col items-center py-10 p-10">
            <h1 class="text-white text-5xl mb-10">Quiz <br> Cards</h1>
            <hr class="border-white/30 w-full mb-10">
            <p class="text-3xl hover:cursor-pointer" onclick="setframe('dash')">Dash</p>
            <br>
            <p class="text-3xl hover:cursor-pointer" onclick="setframe('create')">Create Set</p>
            <br>
            <p class="text-3xl hover:cursor-pointer" onclick="setframe('leaderboard')">Leaderboard</p>
            <br>
            <p class="text-3xl hover:cursor-pointer" onclick="setframe('allsets')">Global Sets</p>
            <a href="/logout" class="text-white text-md mt-10">Logout</a>
        </div>
        <iframe src="/dash" class="absolute top-0 right-0 h-[100vh] w-[85vw] border-none">

        </iframe>
    </body>
</html>
<script>
    function setframe(page) {
        document.querySelector("iframe").src = `/${page}`;
    }
</script>

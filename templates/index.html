<html>
    <head>
        <title>Quiz Cards</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900">
        <div class="absolute h-[100vh] w-[15vw] bg-white/10 border-white/30 text-white backdrop-blur-md border-r flex flex-col items-center py-10 p-10">
            <h1 class="text-white text-5xl mb-10">Quiz <br> Cards</h1>
            <hr class="border-white/30 w-full mb-10">
            <p class="text-3xl hover:cursor-pointer" onclick="setframe('dash')">Dash</p>
            <br>
            <p class="text-3xl hover:cursor-pointer" onclick="setframe('create')">Create Set</p>
            <a href="/logout" class="text-white text-md mt-10">Logout</a>
        </div>
        <iframe src="/dash" class="absolute top-0 right-0 h-[100vh] w-[85vw] border-none">

        </iframe>
    </body>
</html>
<script>
    function setframe(page) {
        document.querySelector("iframe").src = `/${page}`;
    }
</script>

<html>
    <head>
        <title>Quiz Cards</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <center>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-10">
    <h1 class="text-4xl font-bold mb-8 tracking-tight">Leaderboard</h1>

    <div class="overflow-hidden rounded-lg border border-white/20 bg-white/10 backdrop-blur-md shadow-xl">
        <table class="min-w-[60vw] text-left border-collapse">
            <thead>
                <tr class="bg-white/10 border-b border-white/20">
                    <th class="p-4 font-semibold uppercase tracking-wider text-sm">User</th>
                    <th class="p-4 font-semibold uppercase tracking-wider text-sm">Questions Answered</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <tr class="border-b border-white/10 hover:bg-white/5 transition-colors">
                    <td class="p-4 text-lg">admin</td>
                    <td class="p-4 text-lg font-mono text-green-400">3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
    </center>
</html>
<script>
fetch('/api/leaderboard')
    .then(res => res.json())
    .then(data => {
        const tbody = document.getElementById('leaderboard-body');
        tbody.innerHTML = ''; 

        data.forEach(entry => {
            const row = document.createElement('tr');
            row.className = "border-b border-white/10 hover:bg-white/5 transition-colors";
            
            row.innerHTML = `
                <td class="p-4 text-lg">${entry.user}</td>
                <td class="p-4 text-lg font-mono text-green-400">${entry.right}</td>
            `;
            
            tbody.appendChild(row);
        });
    });
</script>
<style>
tr{
    border: 2px white;
}
</style>

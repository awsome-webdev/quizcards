<html>
    <head>
        <title>Quiz Cards</title>
        <script src="https://cdn.tailwindcss.com"></script>
            <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-panel { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-link.active { background: rgba(16, 185, 129, 0.1); color: #34d399; border-right: 3px solid #34d399; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        input, select, textarea { background: rgba(0,0,0,0.2) !important; color: white !important; border-color: rgba(255,255,255,0.1) !important; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #34d399 !important; }
    </style>
    </head>
    <center>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-10">
    <h1 class="text-4xl font-bold mb-8 tracking-tight">Leaderboard</h1>

    <div class="overflow-hidden rounded-lg glass shadow-xl">
        <table class="min-w-[60vw] text-left border-collapse">
            <thead>
                <tr class="bg-white/10 border-b border-white/20">
                    <th class="p-4 font-semibold uppercase tracking-wider text-sm">User</th>
                    <th class="p-4 font-semibold uppercase tracking-wider text-sm">Questions Answered</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <tr class="border-b border-white/10 hover:bg-white/5 transition-colors">
                    <td class="p-4 text-lg">admin</td>
                    <td class="p-4 text-lg font-mono text-green-400">3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
    </center>
</html>
<script>
fetch('/api/leaderboard')
    .then(res => res.json())
    .then(data => {
        const tbody = document.getElementById('leaderboard-body');
        tbody.innerHTML = ''; 

        data.forEach(entry => {
            const row = document.createElement('tr');
            row.className = "border-b border-white/10 hover:bg-white/5 transition-colors";
            
            row.innerHTML = `
                <td class="p-4 text-lg">${entry.user}</td>
                <td class="p-4 text-lg font-mono text-green-400">${entry.right}</td>
            `;
            
            tbody.appendChild(row);
        });
    });
</script>
<style>
tr{
    border: 2px white;
}
</style>
